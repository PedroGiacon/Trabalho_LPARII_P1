<body>
    <main>
        <!-- cabeçalho -->
        <header>
            <!-- menu -->
            <section class="menu">
                <div class="logocentro"><a href="index.html"><img src="assets/img/StoneLich-logo.png" class="logo">
                </a></div> 
                <!-- Navegação -->
                <nav class="navegacao">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="band.html">Band</a></li>
                        <li><a href="media.html">Media</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <section class="corpo">
            <section>
                <div>
                    <h1>PHOTOS</h1>
                    <div class="galeria">
                        <figure class="galeria__item galeria__item--1"><!-- Define a primeira imagem da galeria -->
                            <img src="assets/img/banda_photo (5).png" alt="Galeria image 1" class="galeria__img">
                        </figure>
                        <figure class="galeria__item galeria__item--2"><!-- Define a segunda imagem da galeria -->
                            <img src="assets/img/banda_photo (2).png" alt="Galeria image 2" class="galeria__img">
                        </figure>
                        <figure class="galeria__item galeria__item--3"><!-- Define a terceira imagem da galeria -->
                            <img src="assets/img/banda_photo (4).png" alt="Galeria image 3" class="galeria__img">
                        </figure>
                        <figure class="galeria__item galeria__item--4"><!-- Define a quarta imagem da galeria -->
                            <img src="assets/img/banda_photo (3).png" alt="Galeria image 4" class="galeria__img">
                        </figure>
                        <figure class="galeria__item galeria__item--5"><!-- Define a quinta imagem da galeria -->
                            <img src="assets/img/banda_photo (1).png" alt="Galeria image 5" class="galeria__img">
                        </figure>
                        <figure class="galeria__item galeria__item--6"><!-- Define a sexta imagem da galeria -->
                            <img src="assets/img/banda_photo (6).JPG" alt="Galeria image 6" class="galeria__img">
                        </figure>
                    </div>
                </div>
            </section>
            <section>
                <h1>COVERS</h1>
                <div class="video"> <!-- Começo do elemento que envolve os vídeos -->
                    <input type="radio" class="video-controller" name="video" checked /> <!-- Botão de controle para o primeiro vídeo, selecionado por padrão -->
                    <input type="radio" class="video-controller" name="video" /> <!-- Botão de controle para o segundo vídeo -->
                    <input type="radio" class="video-controller" name="video" /> <!-- Botão de controle para o terceiro vídeo -->
                    <div class="video-show" > <!-- Elemento que contém a lista de vídeos -->
                        <ul class="videos-list" > <!-- Lista de vídeos -->
                            <li class="video" > <!-- Primeiro vídeo -->
                            <iframe src="https://www.youtube.com/embed/dgqbsc7HZKs"></iframe> <!-- Vídeo do YouTube incorporado no iframe -->
                            </li>
                            <li class="video" > <!-- Segundo vídeo -->
                            <iframe src="https://www.youtube.com/embed/xm2wltw4W6s"></iframe>
                            </li>
                            <li class="video" > <!-- Terceiro vídeo -->
                            <iframe src="https://www.youtube.com/embed/d7-NB8HoRg4"></iframe> 
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section>
                <h1>SPOTIFY</h1>
                <!-- disponibilizado pelo proprio spotify -->
                <iframe id="spotify" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1EnCQ5vEMRizjS0TDaaJWa?utm_source=generator" width="100%" height="200vw" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </section>
        </section>

            </section>
            <section class="fotterright">
                <a href="https://www.facebook.com/StoneLichOficial/" target="_blank"><img src="assets/img/facebook.png" alt="facebook"></a>
                <a href="http://www.instagram.com/stone_lich" target="_blank"><img src="assets/img/instagram.png" alt="instagram"></a>
                <a href="https://www.youtube.com/@stonelich" target="_blank"><img src="assets/img/youtube.png" alt="twitter"></a>
            </section>
        </footer>
    </main>
